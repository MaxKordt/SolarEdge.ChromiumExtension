<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SolarEdge Monitor</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>☀️ SolarEdge Monitor</h1>
    </header>

    <div id="error-message" class="error hidden"></div>
    <div id="loading" class="loading">Loading data...</div>

    <div id="content" class="hidden">
      <div class="stats-section">
        <div class="stat-card">
          <div class="stat-label">Current Power</div>
          <div class="stat-value" id="current-power">--</div>
          <div class="stat-unit">kW</div>
        </div>
        <div class="stat-card">
          <div class="stat-label">Last 24h Energy</div>
          <div class="stat-value" id="total-energy">--</div>
          <div class="stat-unit">kWh</div>
        </div>
      </div>

      <div class="chart-section">
        <h2>Energy (Last 24 Hours)</h2>
        <canvas id="energyChart"></canvas>
      </div>

      <div class="last-update">
        Last updated: <span id="last-update-time">--</span>
      </div>
    </div>

    <footer>
      <button id="refresh-btn" class="btn-refresh">🔄 Refresh</button>
      <button id="settings-btn" class="btn-settings">⚙️ Settings</button>
    </footer>
  </div>

  <script src="lib/chart.min.js"></script>
  <script src="popup.js"></script>
</body>
</html>
